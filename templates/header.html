    <style>

        .portfolio-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Ensure the profile dropdown looks good */
        .dropdown-menu.custom-dropdown {
          background-color: #1a1a1a;
          border: none;
          min-width: 150px;
        }

        .dropdown-item {
          color: white;
          padding: 8px 20px;
          font-size: 14px;
        }

        .dropdown-item:hover {
          background-color: #333;
        }

        /* For mobile screens, make the dropdown more accessible */
        @media (max-width: 768px) {
          .dropdown-menu.custom-dropdown {
            min-width: 120px;
          }
          .dropdown-item {
            font-size: 13px;
            padding: 8px 15px;
          }
        }

        /* Ensure the profile dropdown is aligned to the right */
        .ms-auto {
          margin-left: auto !important;
        }

        .navbar-nav .nav-link {
          padding: 0.5rem 1rem;
        }
         ::placeholder {
                            font-weight: bold;
                            color: #888; /* Optional: lighter text color */
                                  }
                 a.logo {
                      text-decoration: none !important;
                      color: inherit !important;
                    }

 a.logo h1.sitename {
  all: unset;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 40px;
  font-weight: 800;
  color: #0d6efd;
  letter-spacing: 2px;
  text-shadow: 1px 1px 6px rgba(13, 110, 253, 0.2);
  padding: 10px 0;
  text-align: center;
  animation: glowUp 1.2s ease-out;
  display: block;
  background: linear-gradient(90deg, #0d6efd, #6610f2);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  white-space: nowrap;
}

@keyframes glowUp {
  0% {
    opacity: 0;
    transform: translateY(20px) scale(0.95);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}
        /* Common style for nav buttons */
.navmenu ul li a.button-link {
  padding: 8px 16px;
  border-radius: 6px;
  margin: 5px;
  display: inline-block;
  font-weight: 500;
  text-align: center;
  text-decoration: none;
  transition: background-color 0.3s, color 0.3s, transform 0.1s;
}

/* Log in: white background, orange text */
.navmenu ul li a.login-btn {
  background-color: #fff;
  color: orange;
  border: 2px solid orange;
}

/* Sign up: orange background, white text */
.navmenu ul li a.signup-btn {
  background-color: orange;
  color: white;
  border: 2px solid orange;
}

/* Hover effect */
.navmenu ul li a.login-btn:hover,
.navmenu ul li a.login-btn:active {
  background-color: orange;
  color: white;
}

.navmenu ul li a.signup-btn:hover,
.navmenu ul li a.signup-btn:active {
  background-color: darkorange;
  transform: scale(1.05);
}
